<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Page</title>
		<link rel="stylesheet" type="text/css" href="css/stylesheet1.css">
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700" rel="stylesheet">
	</head>
	<body>
		<div class="container-alternateLogin">
				<p>Log in with,</p>
				<br>
				<br>
				<a href="https://www.facebook.com">
					<img src="Pictures/facebook.png">
				</a>
				<a href="https://www.gmail.com">
					<img src="Pictures/gmail.png">
				</a>
				<a href="https://www.twitter.com">
					<img src="Pictures/twitter.png">
				</a>
		</div>
		<div class="container-login">
			<div class="login-section">
				<img src="Pictures/userimage.png">
				<h3>Login</h3>
				<form>
					<input type="text" name="Username" class="form-control" placeholder="Username/ Email" autocomplete="off">
					<br>
					<input type="password" name="password" class="form-control" placeholder="Password">
					<br>
					<input type="Submit" value="Login" class="login-button">
				</form>
				<a href="forgetpassword.html"><p>Forget Password?</p></a>
				<br>
				<a href="Signuppage.html"><p>Sign Up Here!</p></a>
			</div>
		</div>

	</body>
</html>
