<!DOCTYPE html>
<html>
	<head>
		<title>ForgetPassword Page</title>
		<link rel="stylesheet" type="text/css" href="css/stylesheet3.css">
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h2>Forget Password</h2>
			<br>
			<p>Enter the Email address associated with your account to reset your password.</p>
			<br>
			<form>
				<input type="text" name="Email Address" placeholder="Email Address" class="form-control" autocomplete="off">
				<br>
				<br>
				<input type="submit" value="Submit" class="button">
			</form>
		</div>
	</body>
</html>
