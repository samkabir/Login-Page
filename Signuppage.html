<!DOCTYPE html>
<html>
	<head>
		<title>SignUp Page</title>
		<link rel="stylesheet" type="text/css" href="css/stylesheet2.css">
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700" rel="stylesheet">
	</head>
	<body>
		<div class="container-signup">
			<h2>Sign up Here!</h2>
			<form>
				<input type="Text" name="First Name" placeholder="First Name" class="form-control" autocomplete="off">
				<br>
				<input type="Text" name="Last Name" placeholder="Last Name" class="form-control" autocomplete="off">
				<br>
				<input type="Text" name="Email Address" placeholder="Email Address" class="form-control" autocomplete="off">
				<br>
				<input type="Password" name="Password" placeholder="Password" class="form-control">
			</form>
			<p>By clicking Join now, you agree to our<br> <b>User Agreement Privacy Policy</b> and <b>Cookie Policy.</b></p>
			<br>
			<input type="Submit" value="Join Now!" class="button">
		</div>
	</body>
</html>
